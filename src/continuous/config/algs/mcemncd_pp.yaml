action_selector: ~
agent: grnn
agent_output_type: ~
batch_size_run: 1
batch_size: 32
buffer_size: 5000
exploration_mode: "gaussian"
gamma: 0.85
grad_norm_clip: 0.5
learner: "mcemncd_learner"
lr: 0.01
critic_lr: 0.01
td_lambda: 0.8
mac: mcemncd_mac
mixer: "qmix"
mixing_embed_dim: 128
skip_connections: False
gated: False
hypernet_layers: 2
hypernet_embed: 128
hyper_initialization_nonzeros: 0
