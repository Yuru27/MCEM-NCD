test_interval: 2000
test_nepisode: 10
t_max: 2050000
weight_decay: True
weight_decay_factor: 0.0001
q_embed_dim: 1
learn_interval: 1

clip_stddev: 10
num_samples: 20
topk: 2
save_log_probs: True
tb_lambda: 1
entropy_coef: 0.1

